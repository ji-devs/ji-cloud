name: Api - Backend - PR 

on:
  pull_request:
    paths:
    - 'config/**'
    - 'shared/**'
    - 'backend/core/**'
    - 'backend/api/**'
  push:
    branches: 
    - master
    - sandbox

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt
      
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all --manifest-path backend/api/Cargo.toml -- --check
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            backend/api/target
          key: ${{ runner.os }}-check-${{ hashFiles('backend/api/Cargo.lock') }}

      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: >
            --manifest-path backend/api/Cargo.toml
            --no-default-features

  # work in progress: currently yarn doesn't work right
  test:
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: password
          # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --tmpfs /var/lib/postgresql/data
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            backend/api/target
          key: ${{ runner.os }}-test-backend-rs-${{ hashFiles('backend/api/Cargo.lock') }}

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: >
            --manifest-path backend/api/Cargo.toml
            --no-default-features
        env: 
          DATABASE_URL: postgres://postgres:password@localhost
          SQLX_OFFLINE: 1

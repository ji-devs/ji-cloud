{% import "module/memory-game/edit/_common/macros/sidebar-macros.html" as SidebarMacros %}
<div class="bg-white ml-10 w-516 flex-shrink-0 relative">
  {{ SidebarMacros::top_steps(selected=1) }}

  <div class="px-8 ">

      <p class="">Text Settings</p>
      <p data-id="clear-list" class="text-jibuttonBlue cursor-pointer">Clear list</p>
    </div>

    <div>
      <div class="flex mt-4">
        <div class="w-full h-64 rounded-lg bg-jilogingrey flex items-center px-4  justify-between mr-6">

          <img src="{{MEDIA_UI}}/icn-keyboard.svg" alt="">
        </div>

        <div class="w-full h-64 rounded-lg bg-jilogingrey flex items-center px-4  justify-between">
          <p class="text-base">Sefaria</p>
          <img src="{{MEDIA_UI}}/icn-sefaria.svg" alt="">
        </div>
      </div>


    </div>
    <textarea data-id="list-items" class="h-612 w-full border-dashed border-2 border-jibuttonBlue bg-jicreatorblue rounded-16 mt-4 flex flex-col items-center p-4 whitespace-pre text-center resize-none focus:outline-none">
      </textarea>
    <p class="mt-4 mb-10 flex justify-center">Up to 14 words</p>

  </div>
  <div class="" data-id="tooltip"> </div>
  <div class="" data-id="error">
  </div>

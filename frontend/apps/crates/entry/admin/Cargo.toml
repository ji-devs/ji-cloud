[package]
name = "app-admin"
version = "0.1.0"
description = "App"
authors = ["David Komer <david.komer@gmail.com>"]
categories = ["wasm"]
readme = "README.md"
license = "MIT"
edition = "2018"


[lib]
crate-type = ["cdylib"]

[dependencies]
# Common deps

utils = {path = "../../utils"}
shared = {path = "../../../../../shared/rust", features = ["wasm"]}
components = {path = "../../components"}
wasm-logger = { version = "0.2.0", optional = true }
wee_alloc = { version = "0.4.5", optional = true }
console_error_panic_hook = { version = "0.1.7", optional = true }
wasm-bindgen = { version = "0.2.78", features = ["nightly"] }
js-sys = "0.3.55"
web-sys = { version = "0.3.55", features = [
    'Url',
    'Request',
    'RequestInit',
    'Response',
    'RequestMode',
    'Headers',
    'Document', 
    'DocumentFragment',
    'HtmlTemplateElement',
    'Window',
    'Storage',
    'Location',
    'Element',
    'CssStyleDeclaration',
    'DomTokenList',
    'HtmlCollection',
    'HtmlInputElement',
    'HtmlTextAreaElement',
    'HtmlSelectElement',
    'HtmlOptionElement',
    'HtmlOptionsCollection',
    'HtmlDialogElement',
    'KeyboardEvent',
    'MouseEvent',
    'FileList',
    'File',
] }
wasm-bindgen-futures = "0.4.28"
simple-html-template = { version = "0.2.4", features = ["wasm"] }
htmlescape = "0.3.1"
dominator = "0.5.22"
futures-signals = "0.3.23"
dominator_helpers = "0.7.2"
serde = { version = "1.0.130", features = ["derive"] }
serde-wasm-bindgen = "0.3.1"
serde_derive = "1.0.130"
serde_json = "1.0.68"
futures = "0.3.17"
log = "0.4.14"
cfg-if = "1.0.0"
awsm_web = { version = "0.30.0", features = ["dom", "loaders"] }
strum = "0.22.0"
strum_macros = "0.22.0"

discard = "1.0.4"
uuid = { version = "0.8.2", features = ["serde", "wasm-bindgen"] }
url = "2.2.2"
gloo = "0.4.0"
rand = "0.8.4"


[features]
default = ["wee_alloc"]
release = ["utils/release", "components/release"]
sandbox = ["quiet", "wasm-logger", "console_error_panic_hook", "utils/sandbox"]
ts_test = []
quiet = []
local = ["quiet", "wasm-logger", "console_error_panic_hook", "utils/local", "components/local"]

[dependencies.getrandom]
version = "0.2.3"
features = ["js"]

[package]
name = "app-home"
version = "0.1.0"
description = "App"
authors = ["David Komer <david.komer@gmail.com>"]
categories = ["wasm"]
readme = "README.md"
license = "MIT"
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Common deps
utils = {path = "../../utils"}
components = {path = "../../components"}
shared = {path = "../../../../../shared/rust"}
config = {path = "../../../../../config/rust"}
wasm-logger = { version = "0.2.0", optional = true }
wee_alloc = { version = "0.4.5", optional = true }
console_error_panic_hook = { version = "0.1.6", optional = true }
wasm-bindgen = { version = "0.2.74", features = ["nightly"] }
js-sys = "0.3.51"
web-sys = { version = "0.3.51", features = [
    'Url',
    'Request',
    'RequestInit',
    'Response',
    'RequestMode',
    'Headers',
    'Document', 
    'DocumentFragment',
    'HtmlTemplateElement',
    'Window',
    'Storage',
    'Location',
    'Element',
    'CssStyleDeclaration',
    'DomTokenList',
    'HtmlCollection',
    'HtmlInputElement',
    'HtmlSelectElement',
    'KeyboardEvent',
    'MouseEvent',
] }
uuid = { version = "0.8.2", features = ["serde", "wasm-bindgen"] }
wasm-bindgen-futures = "0.4.24"
simple-html-template = { version = "0.2.4", features = ["wasm"] }
htmlescape = "0.3.1"
dominator = "0.5.18"
futures-signals = "0.3.22"
dominator_helpers = "0.6.2"
serde = { version = "1.0.126", features = ["derive"] }
serde-wasm-bindgen = "0.3.0"
serde_json = "1.0.64"
futures = "0.3.15"
log = "0.4.14"
cfg-if = "1.0.0"
awsm_web = { version = "0.19.2", features = ["dom", "loaders"] }
discard = "1.0.4"
gloo-timers = { version = "0.2.1", features = ["futures"] }

#SPA specific
jsonwebtoken = "7.2.0"
chrono = { version = "0.4.19", features = ["serde"] }
chrono-tz = { version = "0.5.3", features = ["serde"] }
zxcvbn = "2.1.1"

[features]
default = ["wee_alloc"]
release = ["utils/release"]
sandbox = ["utils/sandbox"]
ts_test = []
quiet = []
local = ["quiet", "wasm-logger", "console_error_panic_hook", "utils/local"]

[workspace.dependencies]
shared = { path = "../../../../shared/rust", features = ["wasm"] }
components = { path = "../../../../components" }
chrono = { version = "0.4.19", features = ["wasmbind"] }
thiserror = "1.0.30"
futures = "0.3.17"
itertools = "0.10.1"
async-trait = "0.1.51"
serde = { version = "1.0.130", features = ["derive"] }
serde_repr = "0.1.7"
base64 = "0.13.0"
strum = "0.22.0"
strum_macros = "0.22.0"
log = "0.4.14"
serde_json = "1.0.70"
cfg-if = "1.0.0"
wasm-bindgen = { version = "0.2.82", features = ["serde-serialize"] }
js-sys = "0.3.55"
wasm-bindgen-futures = "0.4.28"
serde-wasm-bindgen = "0.4.1"
once_cell = "1.8.0"
uuid = { version = "1.2.1", features = ["serde", "js"] }
url = "2.2.2"
serde_qs = "0.8.5"
dominator = "0.5.22"
futures-signals = "0.3.23"
dominator_helpers = "0.7.2"
discard = "1.0.4"
htmlescape = "0.3.1"
gloo-timers = "0.2.1"
gloo = "0.4.0"
gloo-utils = "0.1.5"
console_error_panic_hook = "0.1.7"
wasm-logger = { version = "0.2.0" }
serde_derive = "1.0.130"
awsm_web = { version = "0.32.0", features = [
    "loaders",
    "serde_iso",
    "dom",
    "image",
    "audio",
    "canvas",
    "workers",
    "tick",
] }
anyhow = "1.0.45"
rgb = "0.8.29"
unicode-segmentation = "1.8.0"
lazy_static = "1.4.0"
wee_alloc = { version = "0.4.5" }
regex = "1.5.4"
futures-channel = "0.3.21"
rand = "0.8.4"
chrono-tz = { version = "0.6.0", features = ["serde"] }
convert_case = "0.6.0"
zxcvbn = "2.1.2"
web-sys = { version = "0.3.55", features = [
    'Url',
    'Request',
    'RequestInit',
    'RequestCredentials',
    'Response',
    'RequestMode',
    'Headers',
    'Window',
    'Document',
    'Element',
    'Location',
    'Storage',
    'UrlSearchParams',
    'CssStyleDeclaration',
    'DomRect',
    'HtmlDocument',
    'HtmlImageElement',
    'HtmlAudioElement',
    'HtmlIFrameElement',
    'HtmlSelectElement',
    'HtmlStyleElement',
    'HtmlVideoElement',
    'HtmlDivElement',
    'History',
    'CustomEvent',
    'CustomEventInit',
    'HtmlCanvasElement',
    'CanvasRenderingContext2d',
    'ImageData',
    'Blob',
    'BlobPropertyBag',
    'Worker',
    'PointerEvent',
    'Path2d',
    'HtmlDialogElement',
    'HtmlOptionElement',
    'HtmlOptionsCollection',
    'ScrollBehavior',
    'ScrollIntoViewOptions',
    'Performance',
    'console',
    'DomParser',
    'SupportedType',
] }

[profile.release]
lto = true
opt-level = 'z'

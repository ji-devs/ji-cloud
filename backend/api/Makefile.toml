###################
## Config        ##
###################

[config]
skip_core_tasks = true
default_to_workspace = false

[tasks.fetch]
command = "cargo"
args = ["fetch"]

[tasks.check-sqlx]
command = "cargo"
args = ["sqlx", "prepare", "--check", "--", "--lib"]


###################
## Test          ##
###################

[tasks.test]
command = "cargo"
args = ["test"]
dependencies = ["check-sqlx"]

[tasks.test-watch]
command = "cargo"
args = ["watch", "-w", "../../shared/rust", "-w", ".", "-x", "test -- --nocapture"]

###################
## Docker        ##
###################

[tasks.compose-build]
command = "docker-compose"
args = ["--file", "docker-compose.local.yml", "build"]

[tasks.compose-up]
command = "docker-compose"
args = ["--file", "docker-compose.local.yml", "up", "-d", "--remove-orphans"]

[tasks.compose-down]
command = "docker-compose"
args = ["--file", "docker-compose.local.yml", "down"]

[tasks.compose-test]
command = "docker-compose"
args = ["--file", "docker-compose.local.yml", "run", "app", "/app/backend/api/docker/test.sh"]
dependencies = ["compose-up"]

###################
## Dev           ##
###################

[tasks.dev-proxy]
run_task = { name = [ "google-sql-proxy", "server-local-proxy", ], parallel = true }

[tasks.server-local-proxy]
command = "systemfd"
args = ["--no-pid", "-s", "http::8080", "--", "cargo", "watch", "-w", "../../config/rust/src", "-w", "../../shared/rust/src", "-w", "../core/src", "-w", ".", "-x", "run -- local sqlproxy"]

[tasks.dev]
run_task = { name = [ "server-local"] }

[tasks.server-local]
command = "systemfd"
args = ["--no-pid", "-s", "http::8080", "--", "cargo", "watch", "-w", "../../config/rust/src", "-w", "../../shared/rust/src", "-w", "../core/src", "-w", ".", "-x", "run -- local"]

# note: this doesn't currently work, because `cloud-sql-proxy` doesn't exist.
[tasks.google-sql-proxy]
env = { CARGO_MAKE_SCRIPT_FORCE_PIPE_STDIN = true }
command = "yarn"
args = ["--cwd", "./../build-utils", "cloud-sql-proxy"]
